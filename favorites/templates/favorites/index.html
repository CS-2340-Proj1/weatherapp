{% extends 'base.html' %}
{% block content %}
<div class="p-3"><div class="container">
  <h2>Your favorite cities</h2><hr>
  {% if zips %}
  <table class="table table-striped text-center">
    <thead>
      <tr><th>City</th><th>ZIP</th><th></th></tr>
    </thead>
    <tbody>
    {% for fav in zips %}
      <tr>
        <td>
          <a href="{% url 'weather.index' %}?zip_code={{ fav.zip_code }}">
              {{ fav.city_name }}
          </a>
        </td>
        <td>{{ fav.zip_code }}</td>
        <td>
          <a href="{% url 'favorites.delete' fav.id %}"
             class="btn btn-sm btn-danger">
             <i class="fa fa-trash"></i>
          </a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p>No favorites yet.</p>
  {% endif %}
</div></div>
{% endblock %}
