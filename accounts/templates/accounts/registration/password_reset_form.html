{# templates/registration/password_reset_form.html #}
{% extends "base.html" %}

{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Reset Your Password</h2>
            <p>Enter your email address below, and we'll send you an email with instructions to reset your password.</p>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn bg-dark text-white">Reset Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
